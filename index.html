<!DOCTYPE html>
<html>
<head>
    <title>Simple database</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://oss.sheetjs.com/sheetjs/xlsx.full.min.js"  crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://unpkg.com/tabulator-tables@4.6.2/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.6.2/dist/js/tabulator.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="description" content="Simple database"></head>
<body>
    <div class="container">
        <hr>
        
        <div id="main-table"></div>

        <hr>
        <div id="footer"></div>
        <script type="text/javascript" src="table.js"></script>
    </div>
    <div id='toolbar'>
        <ul>
        <li><a class='btn' style='background-color: magenta' onclick='setColor(this)'>&nbsp;&nbsp;</a></li>
        <li><a class='btn' style='background-color: lavender'onclick='setColor(this)'>&nbsp;&nbsp;</a></li>
        <li><a class='btn' style='background-color: yellow'onclick='setColor(this)'>&nbsp;&nbsp;</a></li>
        <li><a class='btn' style='background-color: yellowgreen'onclick='setColor(this)'>&nbsp;&nbsp;</a></li>
        </ul>
        <ul>
        <li><a class='btn' id='deselect_btn' onclick='deselect(this)' data-toggle="tooltip" title="Deselect">✕</a></li>
        <li><a class='btn' id='swap_btn' onclick='swap(this)' style='display:none' data-toggle="tooltip" title="Swap">⇋</a></li>
        <li><a class='btn' id='cross_btn' onclick='cross(this)' style='display:none' data-toggle="tooltip" title="Merge">→</a></li>
        </ul>
        <ul>    
        <li><a class='btn' id='list_btn' href="list.html" data-toggle="tooltip" title="View list">☰</a></li>
        <li><a class='btn' id='down_btn' onclick='table.download("xlsx", "layout.xlsx", {sheetName:"Layout"});' data-toggle="tooltip" title="Download">⇩</a></li>
        </ul>
    </div>
</body>
<footer>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</footer>
</html>
